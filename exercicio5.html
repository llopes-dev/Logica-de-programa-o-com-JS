        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação - Exercício 5</h1>
        
        <hr>

        <script>
            var n1 = prompt("type the first note");
            n1 = parseInt(n1);

            var n2 = prompt("type the second note");
            n2 = parseInt(n2);
            

            var media = (n1 + n2) / 2;

            if(media <= 5 || n1 === 0 || n2 === 0){
                alert("Desculpe, tente novamente")

            }else{
                alert("Parabéns, você foi aprovado")
            }


        </script>

    </body>
