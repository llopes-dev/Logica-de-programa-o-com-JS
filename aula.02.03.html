<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação - Aula 02.03</h1>
        
        <hr>

        <script>

        // pedir para digitar um numero

        var n1 = prompt("Type a number");
        n1 = parseFloat (n1);

        var n2 = prompt ("Type a second number")
        n2 = parseFloat(n2);

        var m = (n1 + n2) / 2;

        alert("A média é: " + m);
           
        </script>

    </body>

</html>
