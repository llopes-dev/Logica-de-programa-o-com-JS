            // fazer o player1 digitar um numero

            player1 = parseInt(player1);

                alert("Vocês Empataram")

                // sortear um numero entre 0 e 1

                var sorteado = parseInt(Math.random() * 2);

                // se o numero sorteado for 0, ganha quem escolher o numero MENOR

                if(sorteado === 0){
                    if(player1 < player2){
                        alert("Ganhou o Player 1")
                    }else{
                        alert("Ganhou o Player 2")
                    }
                }else{
                    if(player1 > player2){
                        alert("Ganhou o Player 1")
                    }else{
                        alert("ganhou o player 2")
                    }
                }

                // se o numero sorteado for 1, ganha quem escoher o numer MAIOR
            }

        
        </script>
