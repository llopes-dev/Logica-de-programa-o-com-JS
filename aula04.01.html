<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Funções 4 / 1</h1>
        
        <hr>

        <div id="output"></div>
            

        <script>
            var output = document.querySelector("#output");

            var mensagem = '';
            for (var i = 0; i < 1001 ; i++){
                mensagem += 'i: ' + i + '<br>';
            }

            output.innerHTML = mensagem;

            
            
        </script>

    </body>

</html>
