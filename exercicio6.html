<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação - Exercício 6</h1>
        
        <hr>

        <script>
            var n = prompt("type a number")
            n = parseInt(n);

            switch(n){
                case 1:
                    alert("você digitou o numero: 1")
                    break;
                

                case 2:
                    alert("você digitou o numero: 2")
                    break;


                case 3:
                    alert("você digitou o numero: 3")
                    break;

                default:
                    alert("Escolha de 1 a 3")
        
            }

        </script>

    </body>

</html>
