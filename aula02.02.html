    <body>
        <h1>Lógica de Programação - Aula 02.02</h1>
        
        <hr>

        <script>

            // pedir para o usuario digitar um numero
            var a = prompt ("type a number");
            a = parseFloat(a);
            // pedir para o usuário digitar outro numero
            var b = prompt ("type a number");
            b = parseFloat(b);
            // mostrar a soma

            alert("The result of the numbers is : " + (a + b));



        
        </script>

    </body>
