<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Exercício  - Tabuada</h1>
        
        <hr>
        <button onclick="mostrarTabuada()">Criar Tabuada</button>
        <button onclick="limparTabuada()">Limpar Tabuada</button>
        <div id = "output"></div>

        <script>

            // função para Mostrar a Tabuada
            function mostrarTabuada(){


                // perguntar o numero para o usuário

                var n = prompt('digite seu numero');

                limparTabuada();

                // converter o numero

                n = parseFloat(n);

                // criar uma variavel que servira de indice

                var i = 1;

                // enquanto indice <= 1000 
                        // concatena na variavel mensagel

                        while(i <= 1000){
                            mensagem += n  + ' x ' + i + ' = ' + (n * i) + '<br>';
                            i++;
                        }

                output.innerHTML = mensagem;


                // mostra mensagem no output
                
            }

            function limparTabuada(){
                mensagem = '';
                output.innerHTML = mensagem;
            }
           

            var output = document.querySelector("#output")

            var mensagem = '';
            
            
        </script>

    </body>

</html>
