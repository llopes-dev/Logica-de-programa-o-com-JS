<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Exercício 08</h1>
        
        <hr>

        <script>
            var numero = prompt('type the number: ');
            numero = parseFloat(numero);

            var indice = 0;
            
            while(indice <= 1000){

                document.write(numero + 'X' + indice + ' = ' + (numero * indice) + '<br>');

                if(indice % 10 === 0  && indice > 0){
                    document.write('<hr>');
                }

                indice = indice + 1;

            }
        </script>

    </body>

</html>
