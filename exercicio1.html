<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Exercício</h1>
        
        <hr>

        <script>
            // Digite um número

            var n1 = prompt ("Type a number")
            

            // converter em numero inteiro
            n1 = parseFloat( n1);

            // digitar outro numero

            var n2 = prompt("Type other number")

            // converter em numero inteiro

            n2 = parseFloat(n2);

            // monstrar a subtração concatenando com o texto "a subtração é:"

            alert( "A subtração é : " + (n1 - n2));

            // mostrar a multiplicação concatenando com o texto "a multiplicação é: .."

            alert("A multiplicação é :" + (n1 * n2))

            // mostrar a divisão concatenando com o texto "a divisão é:"

            alert("A divisão é: " + (n1 / n2))

            // mostrar a divisão concatenando com o texto "a soma é:"

            alert("A soma é: " + (n1 + n2))
        </script>

    </body>

</html>
