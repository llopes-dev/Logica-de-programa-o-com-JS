<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação - Aula 03.01</h1>
        
        <hr>

        <script>
       
            var numero = prompt('digite um numero');
            numero = parseInt(numero);

            var indice = 1;
            
            // repita até que o numero seja <= 1000

            while(indice <= 1000){
                document.write( numero + 'X' + indice + ' = ' + (numero * indice) + '<br>');

                indice = indice + 1;

            }

            document.write('saiu do loop')


        </script>

    </body>

</html>
