<html>
    <head>
        <title>Lógica de Programação com JS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação - Aula 02.02</h1>
        
        <hr>

        <script>

            var n1 = prompt ("Type a number");
            n1 = parseFloat (n1);

            var n2 = prompt ("Type other number");
            n2 = parseFloat (n2);

            var resto = n1 % n2;
            var elevado = n1 ** n2;

            alert("O resto da divisão de: " + n1 + " por " + n2 + " é " + resto );
            alert("O elevado ao quadrado de: " + n1 + " por " +n2 + " é " + elevado)
 
        
        </script>

    </body>

</html>
